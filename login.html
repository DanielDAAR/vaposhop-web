<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acceso Administrativo - VapeDealer MX</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #2d2d2d 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Fondo animado sutil */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 25% 25%, rgba(37, 211, 102, 0.05) 0%, transparent 50%),
                  radial-gradient(circle at 75% 75%, rgba(37, 211, 102, 0.03) 0%, transparent 50%);
      pointer-events: none;
    }

    .login-container {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 420px;
    }

    .login-box {
      background: linear-gradient(135deg, rgba(30, 30, 30, 0.95), rgba(45, 45, 45, 0.9));
      backdrop-filter: blur(20px);
      padding: 50px 40px;
      border-radius: 25px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .login-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, #25D366, transparent);
    }

    .login-header {
      margin-bottom: 40px;
    }

    .login-logo {
      font-size: 2.2em;
      font-weight: 700;
      background: linear-gradient(45deg, #25D366 0%, #20b358 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      letter-spacing: -1px;
    }

    .login-subtitle {
      color: #b0b0b0;
      font-size: 1.05em;
      font-weight: 300;
      margin-bottom: 5px;
    }

    .login-description {
      color: #888;
      font-size: 0.9em;
      font-weight: 300;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
      text-align: left;
    }

    .form-label {
      display: block;
      color: #c0c0c0;
      font-size: 0.9em;
      font-weight: 500;
      margin-bottom: 8px;
      padding-left: 5px;
    }

    .form-input {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.3);
      color: white;
      font-size: 1em;
      font-weight: 400;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
    }

    .form-input:focus {
      outline: none;
      border-color: #25D366;
      background: rgba(0, 0, 0, 0.5);
      box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.1);
      transform: translateY(-2px);
    }

    .form-input::placeholder {
      color: #666;
      font-weight: 300;
    }

    .login-button {
      width: 100%;
      padding: 16px 20px;
      background: linear-gradient(45deg, #25D366 0%, #20b358 100%);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.05em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 25px rgba(37, 211, 102, 0.25);
      position: relative;
      overflow: hidden;
      margin-top: 10px;
    }

    .login-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(37, 211, 102, 0.35);
      filter: brightness(1.1);
    }

    .login-button:active {
      transform: translateY(-1px);
    }

    .login-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s ease;
    }

    .login-button:hover::before {
      left: 100%;
    }

    .message-area {
      margin-top: 25px;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .error-message {
      color: #ff6b6b;
      font-size: 0.95em;
      font-weight: 500;
      padding: 12px 20px;
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.2);
      border-radius: 10px;
      backdrop-filter: blur(10px);
      animation: shake 0.5s ease-in-out;
    }

    .success-message {
      color: #25D366;
      font-size: 0.95em;
      font-weight: 500;
      padding: 12px 20px;
      background: rgba(37, 211, 102, 0.1);
      border: 1px solid rgba(37, 211, 102, 0.2);
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .back-to-store {
      position: absolute;
      top: 30px;
      left: 30px;
      color: #b0b0b0;
      text-decoration: none;
      font-size: 0.9em;
      font-weight: 500;
      padding: 10px 15px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .back-to-store:hover {
      color: #25D366;
      border-color: rgba(37, 211, 102, 0.3);
      transform: translateY(-2px);
    }

    .security-note {
      margin-top: 30px;
      padding: 20px;
      background: rgba(255, 193, 7, 0.1);
      border: 1px solid rgba(255, 193, 7, 0.2);
      border-radius: 12px;
      color: #ffc107;
      font-size: 0.85em;
      line-height: 1.5;
    }

    .security-icon {
      margin-right: 8px;
    }

    /* Responsive */
    @media (max-width: 480px) {
      body {
        padding: 15px;
      }

      .login-box {
        padding: 40px 30px;
        border-radius: 20px;
      }

      .login-logo {
        font-size: 1.9em;
      }

      .back-to-store {
        top: 20px;
        left: 20px;
        font-size: 0.8em;
        padding: 8px 12px;
      }
    }

    /* Estados de loading */
    .loading {
      opacity: 0.7;
      cursor: not-allowed;
      pointer-events: none;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-to-store">
    <span>‚Üê</span>
    <span>Volver a la tienda</span>
  </a>

  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <h1 class="login-logo">VapeDealer MX</h1>
        <p class="login-subtitle">Panel de Administraci√≥n</p>
        <p class="login-description">Acceso exclusivo para administradores</p>
      </div>

      <form id="login-form">
        <div class="form-group">
          <label for="usuario" class="form-label">Usuario</label>
          <input 
            id="usuario" 
            type="text" 
            class="form-input"
            placeholder="Ingresa tu usuario" 
            autocomplete="username"
            required
          />
        </div>

        <div class="form-group">
          <label for="contrase√±a" class="form-label">Contrase√±a</label>
          <input 
            id="contrase√±a" 
            type="password" 
            class="form-input"
            placeholder="Ingresa tu contrase√±a" 
            autocomplete="current-password"
            required
          />
        </div>

        <button type="submit" id="ingresar" class="login-button">
          Acceder al panel
        </button>

        <div class="message-area">
          <div id="mensaje"></div>
        </div>
      </form>

      <div class="security-note">
        <span class="security-icon">üîí</span>
        <strong>√Årea segura:</strong> Este acceso est√° protegido y monitoreado. 
        Solo el personal autorizado puede acceder al panel administrativo.
      </div>
    </div>
  </div>

  <script>
    // Mejorar el JavaScript original manteniendo funcionalidad
    document.getElementById("login-form").addEventListener("submit", (e) => {
      e.preventDefault();
      handleLogin();
    });

    document.getElementById("ingresar").addEventListener("click", (e) => {
      if (e.target.closest('form')) return; // Evitar doble ejecuci√≥n
      e.preventDefault();
      handleLogin();
    });

    function handleLogin() {
      const button = document.getElementById("ingresar");
      const messageDiv = document.getElementById("mensaje");
      const userInput = document.getElementById("usuario");
      const passInput = document.getElementById("contrase√±a");
      
      const user = userInput.value.trim();
      const pass = passInput.value.trim();

      // Validaci√≥n b√°sica
      if (!user || !pass) {
        showMessage("Por favor completa todos los campos", "error");
        return;
      }

      // Mostrar estado de carga
      button.classList.add("loading");
      button.textContent = "Verificando...";
      messageDiv.innerHTML = "";

      // Simular delay de verificaci√≥n (m√°s realista)
      setTimeout(() => {
        const adminUser = "admin";
        const adminPass = "1234";

        if (user === adminUser && pass === adminPass) {
          showMessage("¬°Acceso concedido! Redirigiendo...", "success");
          
          // Redirecci√≥n con delay para mejor UX
          setTimeout(() => {
            window.location.href = "admin.html";
          }, 1500);
          
        } else {
          showMessage("Usuario o contrase√±a incorrectos. Verifica tus datos e intenta nuevamente.", "error");
          
          // Reset form con delay
          setTimeout(() => {
            passInput.value = "";
            passInput.focus();
          }, 500);
        }

        // Restaurar bot√≥n
        button.classList.remove("loading");
        button.textContent = "Acceder al panel";
      }, 1000);
    }

    function showMessage(text, type) {
      const messageDiv = document.getElementById("mensaje");
      messageDiv.className = type === "error" ? "error-message" : "success-message";
      messageDiv.textContent = text;
    }

    // Mejorar UX con enter key
    document.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        const button = document.getElementById("ingresar");
        if (!button.classList.contains("loading")) {
          handleLogin();
        }
      }
    });

    // Focus autom√°tico en el primer campo
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("usuario").focus();
    });

    // Limpiar mensajes cuando el usuario empiece a escribir
    document.getElementById("usuario").addEventListener("input", clearMessages);
    document.getElementById("contrase√±a").addEventListener("input", clearMessages);

    function clearMessages() {
      const messageDiv = document.getElementById("mensaje");
      if (messageDiv.textContent) {
        messageDiv.textContent = "";
        messageDiv.className = "";
      }
    }
  </script>
</body>
  </html>
