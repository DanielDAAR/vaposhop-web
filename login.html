<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
</head>
<body style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #111; color: white; font-family: Arial;">
  <h2>Panel Administrador</h2>
  <input id="user" placeholder="Usuario" style="margin: 10px; padding: 10px;" />
  <input id="pass" type="password" placeholder="Contraseña" style="margin: 10px; padding: 10px;" />
  <button onclick="login()" style="padding: 10px 20px;">Entrar</button>

  <script>
    function login() {
      const user = document.getElementById("user").value;
      const pass = document.getElementById("pass").value;

      if (user === "admin" && pass === "vape123") {
        localStorage.setItem("admin", "true");
        window.location.href = "admin.html";
      } else {
        alert("Usuario o contraseña incorrectos");
      }
    }
  </script>
</body>
</html>
