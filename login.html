<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script defer src="login.js"></script>
</head>
<body style="background-color: #111; color: white; display: flex; justify-content: center; align-items: center; height: 100vh;">
  <div style="background: #1e1e1e; padding: 30px; border-radius: 10px;">
    <h2>Acceso Admin</h2>
    <input id="usuario" placeholder="Usuario" style="padding: 10px; margin: 10px; width: 100%;" />
    <input id="contraseña" type="password" placeholder="Contraseña" style="padding: 10px; margin: 10px; width: 100%;" />
    <button id="ingresar" style="padding: 10px; width: 100%; background-color: #25D366; border: none; color: white;">Entrar</button>
    <p id="mensaje" style="color: red; margin-top: 10px;"></p>
  </div>
</body>
</html>
