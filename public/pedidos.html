<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Carrito - VapeDealer MX</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: white;
      line-height: 1.6;
      min-height: 100vh;
    }

    .header {
      background: linear-gradient(135deg, #1e1e1e 0%, #2a2a2a 100%);
      padding: 20px;
      border-bottom: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .btn-back {
      background: linear-gradient(45deg, #25D366, #20b358);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-back:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
    }

    .header-title {
      font-size: 1.8em;
      background: linear-gradient(45deg, #25D366, #20b358);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .cart-layout {
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 30px;
      align-items: start;
    }

    .cart-items {
      background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
      border-radius: 20px;
      padding: 30px;
      border: 2px solid #333;
    }

    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #333;
    }

    .cart-header h2 {
      font-size: 1.8em;
      color: white;
    }

    .btn-clear {
      background: #ff4444;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-clear:hover {
      background: #ff2222;
      transform: translateY(-2px);
    }

    .cart-item {
      background: #1a1a1a;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      gap: 20px;
      align-items: center;
      border: 1px solid #333;
      transition: all 0.3s ease;
    }

    .cart-item:hover {
      border-color: #25D366;
      box-shadow: 0 5px 20px rgba(37, 211, 102, 0.1);
    }

    .item-image {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      background: #222;
    }

    .item-details {
      flex: 1;
    }

    .item-name {
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      margin-bottom: 8px;
    }

    .item-price {
      color: #25D366;
      font-size: 1.1em;
      font-weight: bold;
    }

    .item-actions {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: flex-end;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 15px;
      background: #2a2a2a;
      padding: 8px 15px;
      border-radius: 10px;
      border: 1px solid #333;
    }

    .btn-quantity {
      background: #25D366;
      color: white;
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 8px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-quantity:hover {
      background: #20b358;
      transform: scale(1.1);
    }

    .item-quantity {
      font-size: 1.1em;
      font-weight: bold;
      min-width: 30px;
      text-align: center;
    }

    .btn-remove {
      background: #ff4444;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-remove:hover {
      background: #ff2222;
    }

    .item-subtotal {
      font-size: 1.2em;
      font-weight: bold;
      color: #25D366;
    }

    .cart-summary {
      background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
      border-radius: 20px;
      padding: 30px;
      border: 2px solid #333;
      position: sticky;
      top: 20px;
    }

    .summary-title {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 25px;
      color: white;
      text-align: center;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      padding: 15px 0;
      border-bottom: 1px solid #333;
      font-size: 1.1em;
    }

    .summary-row.total {
      border-bottom: none;
      border-top: 2px solid #25D366;
      margin-top: 10px;
      padding-top: 20px;
      font-size: 1.4em;
      font-weight: bold;
      color: #25D366;
    }

    .checkout-form {
      margin-top: 30px;
      padding-top: 30px;
      border-top: 2px solid #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      color: #ccc;
      font-weight: bold;
      font-size: 0.95em;
    }

    .form-input {
      width: 100%;
      padding: 12px 15px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      color: white;
      font-size: 1em;
      transition: border-color 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #25D366;
    }

    .form-textarea {
      resize: vertical;
      min-height: 80px;
    }

    .btn-checkout {
      width: 100%;
      background: linear-gradient(45deg, #25D366, #20b358);
      color: white;
      border: none;
      padding: 16px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .btn-checkout:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(37, 211, 102, 0.4);
    }

    .btn-checkout:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
    }

    .empty-cart {
      text-align: center;
      padding: 80px 20px;
    }

    .empty-cart-icon {
      font-size: 5em;
      margin-bottom: 20px;
    }

    .empty-cart-title {
      font-size: 2em;
      margin-bottom: 15px;
      color: #ccc;
    }

    .empty-cart-text {
      font-size: 1.2em;
      color: #888;
      margin-bottom: 30px;
    }

    .btn-shop {
      display: inline-block;
      background: linear-gradient(45deg, #25D366, #20b358);
      color: white;
      padding: 15px 40px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      transition: all 0.3s ease;
    }

    .btn-shop:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(37, 211, 102, 0.4);
    }

    .success-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 3000;
      align-items: center;
      justify-content: center;
    }

    .success-modal.open {
      display: flex;
    }

    .success-content {
      background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
      border-radius: 20px;
      padding: 50px;
      max-width: 500px;
      text-align: center;
      border: 2px solid #25D366;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .success-icon {
      font-size: 5em;
      margin-bottom: 20px;
      animation: successPulse 0.6s ease-out;
    }

    @keyframes successPulse {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); opacity: 1; }
    }

    .success-title {
      font-size: 2em;
      color: #25D366;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .success-text {
      font-size: 1.2em;
      color: #ccc;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .success-order-id {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 30px;
      border: 1px solid #333;
    }

    .success-buttons {
      display: flex;
      gap: 15px;
    }

    .btn-success {
      flex: 1;
      padding: 15px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background: linear-gradient(45deg, #25D366, #20b358);
      color: white;
      border: none;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
    }

    .btn-secondary {
      background: #2a2a2a;
      color: white;
      border: 1px solid #333;
    }

    .btn-secondary:hover {
      background: #333;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 20px;
      color: #25D366;
    }

    .loading.active {
      display: block;
    }

    .spinner {
      border: 3px solid #333;
      border-top: 3px solid #25D366;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 1024px) {
      .cart-layout {
        grid-template-columns: 1fr;
      }

      .cart-summary {
        position: static;
      }
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 15px;
      }

      .header-left {
        width: 100%;
        justify-content: space-between;
      }

      .container {
        padding: 20px 15px;
      }

      .cart-items {
        padding: 20px;
      }

      .cart-item {
        flex-direction: column;
        text-align: center;
      }

      .item-image {
        width: 100%;
        height: 200px;
      }

      .item-actions {
        width: 100%;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      .success-content {
        padding: 30px 20px;
        margin: 20px;
      }

      .success-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="index.html" class="btn-back">
        ← Seguir Comprando
      </a>
      <h1 class="header-title">Mi Carrito 🛒</h1>
    </div>
  </header>

  <div class="container">
    <div id="cartContent"></div>
  </div>

  <!-- Modal de Éxito -->
  <div class="success-modal" id="successModal">
    <div class="success-content">
      <div class="success-icon">✅</div>
      <h2 class="success-title">¡Pedido Realizado!</h2>
      <p class="success-text">
        Tu pedido ha sido registrado exitosamente.<br>
        Nos pondremos en contacto contigo pronto.
      </p>
      <div class="success-order-id">
        <strong>Número de Pedido:</strong> <span id="orderId">#0000</span>
      </div>
      <div class="success-buttons">
        <a href="index.html" class="btn-success btn-secondary">
          Volver al Inicio
        </a>
        <button class="btn-success btn-primary" onclick="enviarWhatsApp()">
          Contactar por WhatsApp
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Configuración de Supabase
    const supabaseUrl = 'https://sjvgfhloimgzdheiqnuj.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNqdmdmaGxvaW1nemRoZWlxbnVqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwMDg0OTIsImV4cCI6MjA3NjU4NDQ5Mn0.ieXM9A9sw4a0uOnzvHQ887xyb8gY_G_OvAsGM8I2tIs';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    let pedidoId = null;
    let datosCliente = null;

    function renderizarCarrito() {
      const cartContent = document.getElementById('cartContent');

      if (carrito.length === 0) {
        cartContent.innerHTML = `
          <div class="empty-cart">
            <div class="empty-cart-icon">🛒</div>
            <h2 class="empty-cart-title">Tu carrito está vacío</h2>
            <p class="empty-cart-text">
              Agrega productos a tu carrito para continuar con tu compra
            </p>
            <a href="index.html" class="btn-shop">Explorar Productos</a>
          </div>
        `;
        return;
      }

      const total = carrito.reduce((sum, item) => sum + (item.precio * item.cantidad), 0);
      const itemsCount = carrito.reduce((sum, item) => sum + item.cantidad, 0);

      cartContent.innerHTML = `
        <div class="cart-layout">
          <div class="cart-items">
            <div class="cart-header">
              <h2>Productos (${itemsCount})</h2>
              <button class="btn-clear" onclick="vaciarCarrito()">
                🗑️ Vaciar Carrito
              </button>
            </div>
            <div id="itemsList"></div>
          </div>

          <div class="cart-summary">
            <h3 class="summary-title">Resumen del Pedido</h3>
            
            <div class="summary-row">
              <span>Subtotal:</span>
              <span>${total.toFixed(2)} MXN</span>
            </div>
            <div class="summary-row">
              <span>Envío:</span>
              <span>Por calcular</span>
            </div>
            <div class="summary-row total">
              <span>Total:</span>
              <span>${total.toFixed(2)} MXN</span>
            </div>

            <form class="checkout-form" id="checkoutForm">
              <div class="form-group">
                <label class="form-label" for="nombre">Nombre Completo *</label>
                <input type="text" id="nombre" class="form-input" required>
              </div>

              <div class="form-group">
                <label class="form-label" for="telefono">Teléfono *</label>
                <input type="tel" id="telefono" class="form-input" required>
              </div>

              <div class="form-group">
                <label class="form-label" for="direccion">Dirección de Entrega *</label>
                <input type="text" id="direccion" class="form-input" required>
              </div>

              <div class="form-group">
                <label class="form-label" for="notas">Notas adicionales</label>
                <textarea id="notas" class="form-input form-textarea" placeholder="Instrucciones especiales para la entrega..."></textarea>
              </div>

              <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Procesando tu pedido...</p>
              </div>

              <button type="submit" class="btn-checkout" id="btnCheckout">
                🚀 Realizar Pedido
              </button>
            </form>
          </div>
        </div>
      `;

      renderizarItems();
    }

    function renderizarItems() {
      const itemsList = document.getElementById('itemsList');
      
      itemsList.innerHTML = carrito.map(item => `
        <div class="cart-item">
          <img src="${item.imagen_url || 'placeholder.jpg'}" alt="${item.nombre}" class="item-image">
          
          <div class="item-details">
            <div class="item-name">${item.nombre}</div>
            <div class="item-price">${item.precio} MXN c/u</div>
          </div>

          <div class="item-actions">
            <div class="quantity-controls">
              <button class="btn-quantity" onclick="cambiarCantidad('${item.id}', -1)">−</button>
              <span class="item-quantity">${item.cantidad}</span>
              <button class="btn-quantity" onclick="cambiarCantidad('${item.id}', 1)">+</button>
            </div>
            <div class="item-subtotal">${(item.precio * item.cantidad).toFixed(2)} MXN</div>
            <button class="btn-remove" onclick="eliminarItem('${item.id}')">
              🗑️ Eliminar
            </button>
          </div>
        </div>
      `).join('');
    }

    function cambiarCantidad(id, cambio) {
      const item = carrito.find(i => i.id === id);
      if (item) {
        item.cantidad += cambio;
        if (item.cantidad <= 0) {
          eliminarItem(id);
        } else {
          guardarCarrito();
          renderizarCarrito();
        }
      }
    }

    function eliminarItem(id) {
      carrito = carrito.filter(item => item.id !== id);
      guardarCarrito();
      renderizarCarrito();
    }

    function vaciarCarrito() {
      if (confirm('¿Estás seguro de que quieres vaciar el carrito?')) {
        carrito = [];
        guardarCarrito();
        renderizarCarrito();
      }
    }

    function guardarCarrito() {
      localStorage.setItem('carrito', JSON.stringify(carrito));
    }

    async function procesarPedido(e) {
      e.preventDefault();

      const loading = document.getElementById('loading');
      const btnCheckout = document.getElementById('btnCheckout');
      
      loading.classList.add('active');
      btnCheckout.disabled = true;

      try {
        // Guardar datos del formulario localmente para WhatsApp
        datosCliente = {
          nombre: document.getElementById('nombre').value,
          telefono: document.getElementById('telefono').value,
          direccion: document.getElementById('direccion').value,
          notas: document.getElementById('notas').value
        };

        const total = carrito.reduce((sum, item) => sum + (item.precio * item.cantidad), 0);

        // 1. Crear o buscar usuario invitado
        let userId = null;
        
        // Intentar buscar usuario por teléfono
        const { data: usuarioExistente } = await supabase
          .from('usuarios')
          .select('id_usuario')
          .eq('telefono', datosCliente.telefono)
          .single();

        if (usuarioExistente) {
          userId = usuarioExistente.id_usuario;
        } else {
          // Crear usuario invitado
          const { data: nuevoUsuario, error: errorUsuario } = await supabase
            .from('usuarios')
            .insert([
              {
                nombre: datosCliente.nombre,
                telefono: datosCliente.telefono,
                direccion: datosCliente.direccion,
                rol: 'cliente'
              }
            ])
            .select();

          if (errorUsuario) {
            console.warn('No se pudo crear usuario, continuando sin id_usuario');
          } else {
            userId = nuevoUsuario[0].id_usuario;
          }
        }

        // 2. Crear el pedido principal SOLO con campos válidos
        const pedidoData = {
          total: total,
          estado: 'pendiente',
          created_at: new Date().toISOString()
        };

        // Agregar id_usuario solo si existe
        if (userId) {
          pedidoData.id_usuario = userId;
        }

        const { data: pedido, error: errorPedido } = await supabase
          .from('pedidos')
          .insert([pedidoData])
          .select();

        if (errorPedido) throw errorPedido;

        pedidoId = pedido[0].id_pedido;

        // 3. Crear los detalles del pedido con el campo CORRECTO: precio_unit
        const detalles = carrito.map(item => ({
          id_pedido: pedidoId,
          id_producto: item.id,
          cantidad: item.cantidad,
          precio_unit: item.precio
        }));

        const { error: errorDetalles } = await supabase
          .from('detalle_pedidos')
          .insert(detalles);

        if (errorDetalles) throw errorDetalles;

        // 4. Vaciar carrito y mostrar éxito
        carrito = [];
        guardarCarrito();

        loading.classList.remove('active');
        document.getElementById('orderId').textContent = `#${pedidoId}`;
        document.getElementById('successModal').classList.add('open');

      } catch (error) {
        console.error('❌ Error al procesar pedido:', error);
        alert('Error al procesar el pedido. Por favor, intenta nuevamente.');
        loading.classList.remove('active');
        btnCheckout.disabled = false;
      }
    }

    function enviarWhatsApp() {
      if (!pedidoId || !datosCliente) return;
      
      // Guardar carrito temporalmente antes de redireccionar
      const productosTemp = JSON.parse(localStorage.getItem('carrito')) || [];
      
      let mensaje = `¡Hola! Acabo de realizar el pedido #${pedidoId}.\n\n`;
      mensaje += `*Datos del pedido:*\n`;
      mensaje += `📋 Número: #${pedidoId}\n`;
      mensaje += `👤 Cliente: ${datosCliente.nombre}\n`;
      mensaje += `📞 Teléfono: ${datosCliente.telefono}\n`;
      mensaje += `📍 Dirección: ${datosCliente.direccion}\n`;
      
      if (datosCliente.notas) {
        mensaje += `📝 Notas: ${datosCliente.notas}\n`;
      }
      
      if (productosTemp.length > 0) {
        mensaje += `\n*Productos:*\n`;
        productosTemp.forEach(item => {
          mensaje += `• ${item.nombre} - ${item.cantidad} x $${item.precio} = $${(item.cantidad * item.precio).toFixed(2)}\n`;
        });
        
        const total = productosTemp.reduce((sum, item) => sum + (item.precio * item.cantidad), 0);
        mensaje += `\n💰 *Total: $${total.toFixed(2)} MXN*`;
      }
      
      mensaje += `\n\nMe gustaría confirmar los detalles y coordinar la entrega.`;

      const url = `https://wa.me/523346799345?text=${encodeURIComponent(mensaje)}`;
      window.open(url, '_blank');
      window.location.href = 'index.html';
    }

    // Event Listeners
    document.addEventListener('DOMContentLoaded', () => {
      renderizarCarrito();
      
      const form = document.getElementById('checkoutForm');
      if (form) {
        form.addEventListener('submit', procesarPedido);
      }
    });
  </script>
</body>
</html>
