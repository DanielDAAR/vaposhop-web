<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - VapeDealer MX</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1b1b1b, #121212);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .registro-container {
      background: rgba(255, 255, 255, 0.08);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 128, 0.3);
      backdrop-filter: blur(15px);
      width: 380px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .registro-container h2 {
      margin-bottom: 20px;
      color: #00ff80;
    }

    .form-group { margin-bottom: 20px; text-align: left; }
    label { display: block; font-size: 14px; margin-bottom: 5px; color: #ccc; }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
    }
    input:focus { border: 1px solid #00ff80; background: rgba(255,255,255,0.2); }

    .btn {
      background: linear-gradient(90deg, #00ff80, #00b35a);
      border: none;
      color: #fff;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      transition: transform 0.2s;
    }
    .btn:hover { transform: scale(1.05); }

    .message { margin-top: 15px; font-size: 14px; text-align: center; }
    .message.error { color: #ff4b4b; }
    .message.success { color: #00ff80; }

    .password-container { position: relative; }
    .show-password {
      position: absolute; right: 10px; top: 50%;
      transform: translateY(-50%); cursor: pointer; color: #aaa;
    }

    .password-strength { height: 6px; border-radius: 5px; background: #333; margin-top: 5px; overflow: hidden; }
    .strength-bar { height: 6px; transition: width 0.3s ease, background 0.3s ease; }

    .loading { opacity: 0.6; pointer-events: none; }
  </style>
</head>
<body>
  <div class="registro-container">
    <h2>Crear Cuenta</h2>
    <form id="register-form">
      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" placeholder="Ej. Daniel Aldana" />
      </div>
      <div class="form-group">
        <label for="telefono">Tel√©fono</label>
        <input type="text" id="telefono" placeholder="Ej. +52 3312345678" />
      </div>
      <div class="form-group">
        <label for="correo">Correo electr√≥nico</label>
        <input type="email" id="correo" placeholder="Ej. correo@gmail.com" />
      </div>
      <div class="form-group password-container">
        <label for="password">Contrase√±a</label>
        <input type="password" id="password" placeholder="M√≠nimo 6 caracteres" />
        <span class="show-password" id="togglePassword">üëÅÔ∏è</span>
        <div class="password-strength">
          <div class="strength-bar" id="strength-bar"></div>
        </div>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirmar Contrase√±a</label>
        <input type="password" id="confirm-password" placeholder="Repite tu contrase√±a" />
      </div>
      <button type="submit" class="btn" id="register-btn">Registrarse</button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <script>
    const supabaseUrl = "https://sjvgfhloimgzdheiqnuj.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNqdmdmaGxvaW1nemRoZWlxbnVqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwMDg0OTIsImV4cCI6MjA3NjU4NDQ5Mn0.ieXM9A9sw4a0uOnzvHQ887xyb8gY_G_OvAsGM8I2tIs";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById("togglePassword").addEventListener("click", () => {
      const passwordInput = document.getElementById("password");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    });

    document.getElementById("password").addEventListener("input", (e) => {
      const val = e.target.value;
      const bar = document.getElementById("strength-bar");
      let strength = 0;
      if (val.length >= 6) strength += 25;
      if (/[A-Z]/.test(val)) strength += 25;
      if (/[0-9]/.test(val)) strength += 25;
      if (/[^A-Za-z0-9]/.test(val)) strength += 25;
      bar.style.width = strength + "%";
      bar.style.background = strength < 50 ? "#ff4b4b" : strength < 75 ? "#ffcc00" : "#00ff80";
    });

    function showMessage(msg, type) {
      const m = document.getElementById("message");
      m.textContent = msg;
      m.className = "message " + type;
    }
    function clearMessages() {
      const m = document.getElementById("message");
      m.textContent = "";
      m.className = "message";
    }

    document.getElementById("register-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      clearMessages();
      const registerBtn = document.getElementById("register-btn");
      registerBtn.disabled = true;
      registerBtn.classList.add("loading");

      const nombre = document.getElementById("nombre").value;
      const telefono = document.getElementById("telefono").value;
      const correo = document.getElementById("correo").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (!nombre || !telefono || !correo || !password || !confirmPassword) {
        showMessage("Por favor completa todos los campos", "error");
        registerBtn.disabled = false;
        registerBtn.classList.remove("loading");
        return;
      }
      if (password !== confirmPassword) {
        showMessage("Las contrase√±as no coinciden", "error");
        registerBtn.disabled = false;
        registerBtn.classList.remove("loading");
        return;
      }

      try {
        const { data: authData, error: authError } = await supabase.auth.signUp({ email: correo, password });
        if (authError) throw authError;

        if (authData.user) {
          const { error: insertError } = await supabase.from("usuarios").insert([{
            id_usuario: authData.user.id,
            nombre,
            telefono,
            correo,
          }]);
          if (insertError) throw insertError;

          showMessage("Registro exitoso", "success");
          setTimeout(() => window.location.href = "perfil.html", 1000);
        }
      } catch (error) {
        console.error("‚ùå Error en registro:", error.message);
        showMessage(`Error: ${error.message}`, "error");
      } finally {
        registerBtn.disabled = false;
        registerBtn.classList.remove("loading");
      }
    });
  </script>
</body>
</html>
