<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - VapeDealer MX</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1b1b1b, #121212);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .back-to-login {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #b0b0b0;
      text-decoration: none;
      font-size: 0.9em;
      font-weight: 500;
      padding: 10px 15px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .back-to-login:hover {
      color: #00ff80;
      border-color: rgba(0, 255, 128, 0.3);
      transform: translateY(-2px);
    }

    .registro-container {
      background: rgba(255, 255, 255, 0.08);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 128, 0.3);
      backdrop-filter: blur(15px);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .logo-section {
      margin-bottom: 30px;
    }

    .logo-icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 15px;
      background: linear-gradient(135deg, #00ff80, #00b35a);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8em;
      box-shadow: 0 8px 20px rgba(0, 255, 128, 0.3);
    }

    .logo-title {
      font-size: 1.8em;
      font-weight: bold;
      background: linear-gradient(45deg, #00ff80, #00b35a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 5px;
    }

    .logo-subtitle {
      color: #888;
      font-size: 0.9em;
      font-style: italic;
    }

    .form-title {
      font-size: 1.4em;
      margin-bottom: 5px;
      color: white;
    }

    .form-subtitle {
      text-align: center;
      color: #888;
      margin-bottom: 25px;
      font-size: 0.9em;
    }

    .form-group { 
      margin-bottom: 20px; 
      text-align: left; 
    }

    label { 
      display: block; 
      font-size: 14px; 
      margin-bottom: 8px; 
      color: #ccc; 
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      outline: none;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    input:focus { 
      border-color: #00ff80; 
      background: rgba(255,255,255,0.12);
      box-shadow: 0 0 0 3px rgba(0, 255, 128, 0.1);
    }

    input::placeholder {
      color: #666;
    }

    .btn {
      background: linear-gradient(90deg, #00ff80, #00b35a);
      border: none;
      color: #fff;
      padding: 14px;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      font-size: 1.05em;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-top: 10px;
    }

    .btn:hover { 
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 255, 128, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    .message { 
      margin-top: 15px; 
      font-size: 14px; 
      text-align: center; 
      padding: 12px 16px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }

    .message.error { 
      color: #ff6b6b; 
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.2);
    }

    .message.success { 
      color: #00ff80; 
      background: rgba(0, 255, 128, 0.1);
      border: 1px solid rgba(0, 255, 128, 0.2);
    }

    .message.info { 
      color: #4dabf7; 
      background: rgba(77, 171, 247, 0.1);
      border: 1px solid rgba(77, 171, 247, 0.2);
    }

    .password-container { 
      position: relative; 
    }

    .show-password {
      position: absolute; 
      right: 15px; 
      top: 50%;
      transform: translateY(-50%); 
      cursor: pointer; 
      color: #aaa;
      background: none;
      border: none;
      font-size: 1.2em;
      padding: 5px;
      transition: color 0.3s ease;
    }

    .show-password:hover {
      color: #00ff80;
    }

    .password-strength { 
      height: 6px; 
      border-radius: 5px; 
      background: #333; 
      margin-top: 8px; 
      overflow: hidden; 
    }

    .strength-bar { 
      height: 6px; 
      transition: width 0.3s ease, background 0.3s ease; 
      border-radius: 5px;
    }

    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .login-link {
      text-align: center;
      margin-top: 25px;
      color: #888;
      font-size: 0.95em;
    }

    .login-link a {
      color: #00ff80;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .login-link a:hover {
      color: #00b35a;
      text-decoration: underline;
    }

    .terms-notice {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 193, 7, 0.1);
      border: 1px solid rgba(255, 193, 7, 0.2);
      border-radius: 10px;
      color: #ffc107;
      font-size: 0.8em;
      line-height: 1.4;
    }

    .resend-button {
      background: transparent;
      border: 1px solid #00ff80;
      color: #00ff80;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 10px;
      font-size: 0.9em;
      transition: all 0.3s ease;
    }

    .resend-button:hover {
      background: rgba(0, 255, 128, 0.1);
    }

    .resend-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    @media (max-width: 480px) {
      .registro-container {
        padding: 30px 25px;
      }

      .logo-title {
        font-size: 1.6em;
      }

      .back-to-login {
        top: 15px;
        left: 15px;
        font-size: 0.8em;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <a href="login_user.html" class="back-to-login">
    <span>‚Üê</span>
    <span>Volver al login</span>
  </a>

  <div class="registro-container">
    <div class="logo-section">
      <div class="logo-icon">üí®</div>
      <h1 class="logo-title">VapeDealer MX</h1>
      <p class="logo-subtitle">Tu tienda de confianza</p>
    </div>

    <h2 class="form-title">Crear Cuenta</h2>
    <p class="form-subtitle">√önete a nuestra comunidad</p>

    <form id="register-form">
      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" placeholder="Ej. Daniel Aldana" autocomplete="name" />
      </div>

      <div class="form-group">
        <label for="telefono">Tel√©fono</label>
        <input type="tel" id="telefono" placeholder="Ej. +52 3312345678" autocomplete="tel" />
      </div>

      <div class="form-group">
        <label for="correo">Correo electr√≥nico</label>
        <input type="email" id="correo" placeholder="Ej. correo@gmail.com" autocomplete="email" />
      </div>

      <div class="form-group password-container">
        <label for="password">Contrase√±a</label>
        <input type="password" id="password" placeholder="M√≠nimo 6 caracteres" autocomplete="new-password" />
        <button type="button" class="show-password" id="togglePassword">üëÅÔ∏è</button>
        <div class="password-strength">
          <div class="strength-bar" id="strength-bar"></div>
        </div>
      </div>

      <div class="form-group password-container">
        <label for="confirm-password">Confirmar Contrase√±a</label>
        <input type="password" id="confirm-password" placeholder="Repite tu contrase√±a" autocomplete="new-password" />
        <button type="button" class="show-password" id="toggleConfirmPassword">üëÅÔ∏è</button>
      </div>

      <button type="submit" class="btn" id="register-btn">
        Crear Cuenta
      </button>

      <div class="message" id="message"></div>
    </form>

    <div class="login-link">
      ¬øYa tienes cuenta? <a href="login_user.html">Inicia sesi√≥n aqu√≠</a>
    </div>

    <div class="terms-notice">
      üîí Al registrarte, aceptas nuestros t√©rminos de servicio y pol√≠tica de privacidad.
    </div>
  </div>

  <script>
    const supabaseUrl = "https://sjvgfhloimgzdheiqnuj.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNqdmdmaGxvaW1nemRoZWlxbnVqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwMDg0OTIsImV4cCI6MjA3NjU4NDQ5Mn0.ieXM9A9sw4a0uOnzvHQ887xyb8gY_G_OvAsGM8I2tIs";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    let resendCooldown = 0;

    // ========== TOGGLE PASSWORD VISIBILITY ==========
    document.getElementById("togglePassword").addEventListener("click", () => {
      const passwordInput = document.getElementById("password");
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;
      document.getElementById("togglePassword").textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
    });

    document.getElementById("toggleConfirmPassword").addEventListener("click", () => {
      const confirmInput = document.getElementById("confirm-password");
      const type = confirmInput.type === "password" ? "text" : "password";
      confirmInput.type = type;
      document.getElementById("toggleConfirmPassword").textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
    });

    // ========== PASSWORD STRENGTH ==========
    document.getElementById("password").addEventListener("input", (e) => {
      const val = e.target.value;
      const bar = document.getElementById("strength-bar");
      let strength = 0;
      
      if (val.length >= 6) strength += 25;
      if (/[A-Z]/.test(val)) strength += 25;
      if (/[0-9]/.test(val)) strength += 25;
      if (/[^A-Za-z0-9]/.test(val)) strength += 25;
      
      bar.style.width = strength + "%";
      
      if (strength < 50) {
        bar.style.background = "#ff6b6b";
      } else if (strength < 75) {
        bar.style.background = "#ffcc00";
      } else {
        bar.style.background = "#00ff80";
      }
    });

    // ========== MESSAGES ==========
    function showMessage(msg, type = "info") {
      const m = document.getElementById("message");
      m.innerHTML = msg;
      m.className = "message " + type;
    }

    function clearMessages() {
      const m = document.getElementById("message");
      m.textContent = "";
      m.className = "message";
    }

    // ========== FORM VALIDATION ==========
    function validateForm() {
      const nombre = document.getElementById("nombre").value.trim();
      const telefono = document.getElementById("telefono").value.trim();
      const correo = document.getElementById("correo").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (!nombre || !telefono || !correo || !password || !confirmPassword) {
        showMessage("Por favor completa todos los campos", "error");
        return false;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(correo)) {
        showMessage("Por favor ingresa un correo electr√≥nico v√°lido", "error");
        return false;
      }

      if (password.length < 6) {
        showMessage("La contrase√±a debe tener al menos 6 caracteres", "error");
        return false;
      }

      if (password !== confirmPassword) {
        showMessage("Las contrase√±as no coinciden", "error");
        return false;
      }

      return true;
    }

    // ========== REGISTER FORM - CON GMAIL SMTP ==========
    document.getElementById("register-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      clearMessages();
      
      if (!validateForm()) return;

      const registerBtn = document.getElementById("register-btn");
      registerBtn.disabled = true;
      registerBtn.classList.add("loading");
      registerBtn.textContent = "Creando cuenta...";

      const nombre = document.getElementById("nombre").value.trim();
      const telefono = document.getElementById("telefono").value.trim();
      const correo = document.getElementById("correo").value.trim();
      const password = document.getElementById("password").value;

      try {
        // 1. Crear usuario en Auth - CON CONFIRMACI√ìN DE EMAIL
        const { data: authData, error: authError } = await supabase.auth.signUp({ 
          email: correo, 
          password: password,
          options: {
            data: {
              full_name: nombre,
              phone: telefono
            },
            emailRedirectTo: `${window.location.origin}/login_user.html?message=email_confirmed`
          }
        });

        if (authError) {
          console.error("Error de autenticaci√≥n:", authError);
          
          if (authError.message?.includes("already registered")) {
            showMessage("‚ö†Ô∏è Este correo ya est√° registrado. <a href='login_user.html' style='color:#00ff80;text-decoration:underline;'>Inicia sesi√≥n aqu√≠</a>", "error");
          } else {
            throw authError;
          }
          return;
        }

        if (authData.user) {
          console.log("Usuario creado en Auth:", authData.user);
          
          // 2. Crear registro en tabla usuarios
          const { data: userData, error: insertError } = await supabase
            .from("usuarios")
            .insert([{
              id_usuario: authData.user.id,
              nombre: nombre,
              telefono: telefono,
              correo: correo,
              direccion: '',
              rol: 'cliente',
              created_at: new Date().toISOString()
            }])
            .select();

          if (insertError) {
            console.error("Error insertando usuario:", insertError);
            if (insertError.code !== '23505') {
              throw insertError;
            }
          }

          // Manejar respuesta de confirmaci√≥n
          if (authData.user.identities && authData.user.identities.length === 0) {
            showMessage("‚ö†Ô∏è Este correo ya est√° registrado. <a href='login_user.html' style='color:#00ff80;text-decoration:underline;'>Inicia sesi√≥n aqu√≠</a>", "error");
          } else if (authData.user.confirmed_at) {
            showMessage("‚úÖ ¬°Cuenta creada exitosamente! Ya puedes iniciar sesi√≥n.", "success");
            setTimeout(() => {
              window.location.href = "login_user.html";
            }, 2000);
          } else {
            // Email de confirmaci√≥n enviado
            showMessage(`
              ‚úÖ ¬°Registro exitoso!<br>
              üìß <strong>Revisa tu correo para confirmar tu cuenta</strong><br>
              ‚ö†Ô∏è Si no lo ves en 2 minutos, revisa la carpeta de <strong>spam</strong>
              <br><br>
              <button class="resend-button" onclick="resendConfirmationEmail()" id="resendBtn">
                üîÑ Reenviar confirmaci√≥n
              </button>
              <span id="cooldownText" style="font-size:0.8em;color:#888;margin-left:10px;"></span>
            `, "success");
            
            startResendCooldown();
          }
        }
      } catch (error) {
        console.error("‚ùå Error completo en registro:", error);
        
        let errorMessage = "Error en el registro. Intenta nuevamente.";
        
        if (error.message?.includes("User already registered")) {
          errorMessage = "Este correo ya est√° registrado. <a href='login_user.html' style='color:#00ff80;text-decoration:underline;'>Inicia sesi√≥n aqu√≠</a>";
        } else if (error.message?.includes("Invalid email")) {
          errorMessage = "Correo electr√≥nico no v√°lido";
        } else if (error.message?.includes("Password should be at least")) {
          errorMessage = "La contrase√±a debe tener al menos 6 caracteres";
        }
        
        showMessage(`‚ùå ${errorMessage}`, "error");
      } finally {
        registerBtn.disabled = false;
        registerBtn.classList.remove("loading");
        registerBtn.textContent = "Crear Cuenta";
      }
    });

    // ========== FUNCI√ìN PARA REENVIAR CONFIRMACI√ìN ==========
    async function resendConfirmationEmail() {
      const correo = document.getElementById("correo").value.trim();
      const resendBtn = document.getElementById("resendBtn");
      const cooldownText = document.getElementById("cooldownText");
      
      if (!correo) {
        showMessage("Por favor ingresa tu correo electr√≥nico", "error");
        return;
      }

      if (resendCooldown > 0) {
        showMessage(`‚è≥ Espera ${resendCooldown} segundos antes de reenviar`, "info");
        return;
      }

      try {
        resendBtn.disabled = true;
        resendBtn.textContent = "Enviando...";
        
        const { error } = await supabase.auth.resend({
          type: 'signup',
          email: correo,
          options: {
            emailRedirectTo: `${window.location.origin}/login_user.html?message=email_confirmed`
          }
        });

        if (error) throw error;

        showMessage("‚úÖ Correo de confirmaci√≥n reenviado. Revisa tu bandeja de entrada y spam.", "success");
        startResendCooldown();
        
      } catch (error) {
        console.error("Error reenviando confirmaci√≥n:", error);
        showMessage("‚ùå Error al reenviar el correo. Intenta m√°s tarde.", "error");
      } finally {
        setTimeout(() => {
          if (resendBtn) {
            resendBtn.disabled = resendCooldown > 0;
            resendBtn.textContent = "üîÑ Reenviar confirmaci√≥n";
          }
        }, 2000);
      }
    }

    // ========== COOLDOWN PARA REENV√çO ==========
    function startResendCooldown() {
      resendCooldown = 60;
      const cooldownText = document.getElementById("cooldownText");
      const resendBtn = document.getElementById("resendBtn");
      
      if (cooldownText) {
        cooldownText.textContent = `(Espera ${resendCooldown}s)`;
      }
      
      if (resendBtn) {
        resendBtn.disabled = true;
      }
      
      const countdown = setInterval(() => {
        resendCooldown--;
        
        if (cooldownText) {
          cooldownText.textContent = `(Espera ${resendCooldown}s)`;
        }
        
        if (resendCooldown <= 0) {
          clearInterval(countdown);
          if (cooldownText) {
            cooldownText.textContent = "";
          }
          if (resendBtn) {
            resendBtn.disabled = false;
          }
        }
      }, 1000);
    }

    // ========== ENTER KEY SHORTCUT ==========
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !document.getElementById("register-btn").disabled) {
        document.getElementById("register-form").dispatchEvent(new Event('submit'));
      }
    });

    // ========== CHECK URL PARAMETERS ==========
    window.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const message = urlParams.get('message');
      
      if (message === 'email_confirmed') {
        showMessage("‚úÖ ¬°Correo confirmado exitosamente! Ya puedes iniciar sesi√≥n.", "success");
      }
      
      document.getElementById("nombre").focus();
    });
  </script>
</body>
