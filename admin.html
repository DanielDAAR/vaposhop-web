<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administrador</title>
</head>
<body style="background-color: #111; color: white; font-family: Arial, sans-serif; padding: 20px;">
  <h2>Agregar producto</h2>
  <form id="form-producto">
    <input type="text" id="nombre" placeholder="Nombre" required><br><br>
    <input type="text" id="precio" placeholder="Precio" required><br><br>
    <input type="text" id="imagen" placeholder="URL de la imagen" required><br><br>
    <textarea id="descripcion" placeholder="Descripción opcional"></textarea><br><br>
    <button type="submit">Agregar</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBJZPTFlDus1LOHkWfavrgy8S-x7xpmzdI",
      authDomain: "vapedealerstore.firebaseapp.com",
      projectId: "vapedealerstore",
      storageBucket: "vapedealerstore.appspot.com",
      messagingSenderId: "669843415263",
      appId: "1:669843415263:web:27c57bdfa10606e180096a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("form-producto");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const precio = document.getElementById("precio").value;
      const imagen = document.getElementById("imagen").value;
      const descripcion = document.getElementById("descripcion").value;

      await addDoc(collection(db, "productos"), {
        nombre,
        precio,
        imagen,
        descripcion
      });

      alert("Producto agregado con éxito ✅");
      form.reset();
    });
  </script>
</body>
</html>
